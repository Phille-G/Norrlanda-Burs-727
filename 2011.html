<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotlandsveckan 2011</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-item {
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            width: calc(33% - 20px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            color: #555;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gotlandsveckan 2011</h1>
        <div class="image-gallery">
            <div class="image-item">
                <img src="image1.jpg" alt="Bild 1">
                <div class="caption">Bildtext 1</div>
            </div>
            <div class="image-item">
                <img src="image2.jpg" alt="Bild 2">
                <div class="caption">Bildtext 2</div>
            </div>
            <div class="image-item">
                <img src="image3.jpg" alt="Bild 3">
                <div class="caption">Bildtext 3</div>
            </div>
            <div class="image-item">
                <img src="image4.jpg" alt="Bild 4">
                <div class="caption">Bildtext 4</div>
            </div>
            <div class="image-item">
                <img src="image5.jpg" alt="Bild 5">
                <div class="caption">Bildtext 5</div>
            </div>
            <div class="image-item">
                <img src="image6.jpg" alt="Bild 6">
                <div class="caption">Bildtext 6</div>
            </div>
            <div class="image-item">
                <img src="image7.jpg" alt="Bild 7">
                <div class="caption">Bildtext 7</div>
            </div>
            <div class="image-item">
                <img src="image8.jpg" alt="Bild 8">
                <div class="caption">Bildtext 8</div>
            </div>
            <div class="image-item">
                <img src="image9.jpg" alt="Bild 9">
                <div class="caption">Bildtext 9</div>
            </div>
            <div class="image-item">
                <img src="image10.jpg" alt="Bild 10">
                <div class="caption">Bildtext 10</div>
            </div>
        </div>
        <a class="back-link" href="index.html">Tillbaka till startsidan</a>
    </div>
</body>
</html>
